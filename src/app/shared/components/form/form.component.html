<div class="block">
<div class="container">
  <div class="form" [formGroup]='form'>
    <div class="block">
      <label>Id</label>
      <input type="text" placeholder="Enter id" #id formControlName="id">
    </div>

    <div class="block">
      <label>FirstName</label>
      <input type="text" placeholder="Enter firstName" #firstname formControlName="firstName">
    </div>

    <div class="block">
      <label>LastName</label>
      <input type="text" placeholder="Enter lastName" #lastname formControlName="lastName">
    </div>

    <div class="block">
      <label>Email</label>
      <input type="text" placeholder="Enter email" #email formControlName="email">
    </div>

    <div class="block">
      <label>Role</label>
      <input type="text" placeholder="Enter role" #role formControlName="role">
    </div>

    <div class="block-buttons">
      <button class="but" (click)="add()">Add</button>
      <button class="but" (click)="update(form.value)">Edit</button>
    </div>
  </div>
</div>

<div class="block-list">
  <p class="title">Users List</p>
  <ul class="list" *ngIf="usersList; else preolder">
    <ng-container *ngFor="let item of usersList">
      <li>{{item.email}}
        <span class="but-delete"(click)="delete(item)">X</span>
      <span class="but-edit" (click)="edit(item)">edit</span>
      </li>
    </ng-container>
  </ul>
</div>
<ng-template #preolder></ng-template>
</div>
